{% extends 'base.html' %}

{% block title %}
    Вход
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">



                <form action="" method="POST" class="mt-5">
                    <h2 class="mb-4">Регистрация:</h2>


                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="text" class="form-control" id="email" name="email">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль:</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>

                    <div class="mb-3">
                        <label for="radist_api_key" class="form-label">radist_api_key:</label>
                        <input type="text" class="form-control" id="radist_api_key" name="radist_api_key" required>
                    </div>

                     <div class="mb-3">
                        <label for="radist_connection_id" class="form-label">radist_connection_id:</label>
                        <input type="text" class="form-control" id="radist_connection_id" name="radist_connection_id" required>
                    </div>

                    <div class="mb-3">
                        <label for="amo_login" class="form-label">amo_login:</label>
                        <input type="text" class="form-control" id="amo_login" name="amo_login" required>
                    </div>

                    <div class="mb-3">
                        <label for="amo_host" class="form-label">amo_host:</label>
                        <input type="text" class="form-control" id="amo_host" name="amo_host" required>
                    </div>

                    <div class="mb-3">
                        <label for="amo_password" class="form-label">amo_password:</label>
                        <input type="password" class="form-control" id="amo_password" name="amo_password" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                </form>

                <div class="mt-3">
                    <p>Уже зарегистрированы? <a href="/">Вход</a></p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
